name: OWASP ZAP Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:  # permet de lancer le workflow manuellement

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start TIWAP app with Docker Compose
        run: docker compose up -d --build

      - name: Show Flask logs (debug)
        run: docker compose logs app

      - name: Wait for the TIWAP app to be ready
        run: |
          echo "Waiting for TIWAP to be ready..."
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:5001 || exit 1

      - name: Run OWASP ZAP scan
        run: |
          docker run --network host \
            -v ${{ github.workspace }}/zap:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:latest \
            zap.sh -cmd -quickurl http://localhost:5001 \
                   -quickout /zap/wrk/zap-report.html

      - name: Upload ZAP report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap/zap-report.html

      - name: Stop Docker Compose
        if: always()
        run: docker compose down